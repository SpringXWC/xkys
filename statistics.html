<script src="./plugins/jquery-1.12.4.min.js"></script>
<script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="./js/common.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {
        $('#toggleBtn').change(function (e) {

            var flag = $(this).prop("checked");
            $(this).siblings('label.btn').text(!flag ? "包含下级机构" : "不含下级机构")

        });

        function chartAnim() {
            $('.ui-chart-box .progress').each(function (idx, elem) {
                var val = $(elem).find('.progress-bar').attr('aria-valuenow');
                $(elem).find('.progress-bar').css('width', '0px');
                $(elem).find('.progress-bar').css('width', val + '%').find('.sr-only').text(val + '% Complete')
            })
        }

        //开关切换
        $('.btn-switch').on('click', 'label', function (e) {
            $(this).siblings('.btn').html($(this).html());
        });
        //显示切换
        $('.btn-switch input[type=checkbox]').change(function (e) {
            var idx = $(this).prop('checked') ? 1 : 0;
            $('.ui-chart-box>table').eq(idx).siblings().hide();
            $('.ui-chart-box>table').eq(idx).fadeIn();
            chartAnim();
        });

        //表单提交
        $('#form').submit(function (e) {
            e.preventDefault();
            console.log("搜索");


        });
    });

</script>
